<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HUAWEI Nederland</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header>
            <nav> 
                <img id="logo" src="images/Screenshot2024-09-13111130.png" alt="Huawei logo">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
            <span></span>
        </header>

        <main>
            <h1 class="visually-hidden">Ttel</h1>
            <section> 
                <h2>HUAWEI Pura 70 Ultra</h2>
                <h3>Fashion Forward</h3>
                <div>
                    <a href="#" class="btn-ontdek">Ontdek</a>
                    <a href="#" class="btn-koop">Koop</a>
                </div>
                <img id="Product" src="images/pura-70-ultra-mob-removebg-preview.png" alt="De huawei pura 70 ultra, groene achterkant met 3 camera's">
            </section>
            <span></span>
            <section>
                <h2 id="More">More in Store</h2>
                <div class="scroll-container">
                    <ul class="horizontal-list">
                        <li class="active" data-content="phone">Phone</li>
                        <li>Wearable</li>
                        <li data-content="laptop">Laptop</li>
                        <li>Tablet</li>
                        <li>Audio</li>
                    </ul>
                </div>
                <div class="background"> 
                    <div class="overlay image-text-container" id="phone">
                        <div>
                            <img src="images/nova-12i.jpg" alt="Huawei nova 12i" class="product-image">
                        </div>
                        <div>
                            <h4>HUAWEI nova 12i</h4>
                            <!-- ik probeer de a's onder de h4 naast elkaar te krijgen,
                              alleen elke keer als ik ze van plek wil veranderen gaan ze 
                              bijvoorbeeld in elkaar zitten ofzo, terwijl ze tegelijk 
                              gestijld worden, kan jij de a's naast elkaar onder de h4 krijgen? -->
                            <div class="links">
                                <a href="#">ontdek ></a>
                                <a href="#">koop ></a>
                            </div>
                            <!-- tot hier -->
                        </div>
                    </div>  
                </div>   
                    
                    <!-- chat gpt, prompt: hoe kan ik zorgen dat als 
                     je op de li laptop klikt, je nog steeds zo een
                      wit vierkant ziet maar dan dat hij iets anders 
                      weergeeft? -->
               <div class="overlay image-text-container" id="laptop" style="display: none;">
                    <div>
                        <img src="images/matebook-d-14-2024.jpg" alt="Huawei Laptop" class="product-image">
                    </div>
                     <div>
                         <h4>HUAWEI MateBook D 14</h4> 
                         <div class="links">
                              <a href="#">ontdek ></a>
                             <a href="#">koop ></a>
                        </div>
                    </div>
                </div>  
                 <!-- tot hier -->
                  <a href="#">Ontdek alle phones</a>
            </section>
        </main>
        <footer></footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
